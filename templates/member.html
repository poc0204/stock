<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='./css/member.css') }}">
    <script src="{{ url_for('static', filename='./js/member.js') }}" type="text/javascript" ></script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-SDK_VERSION_NUMBER.js"></script>
    <title>Member</title>
</head>
<body>
    {% extends 'head.html' %}
    {% block header %}
    <div class="member_content">
        <div class="member_content_size">
            <div class="member_content_img">
                <div class="img_size" id="show_content">
                  <img id="member_img" class="member_img" src="/static/images/loading.gif">
                </div>
                <div>
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> 更換頭像
                    </label>
                    <input id="file-upload" type="file" accept=".jpg, .jpeg, .png"  name="image_data" /></br>
                    <button class="member_input" onclick="member_update_image()">上傳</button>
                    <p id="image_update"></p>
                </div>
            </div>
  
            <span class="member_content_data">
                    <p><a>姓名</a><a id="name"></a></p>
                    <p><a>E-mail</a><a id="member_mail"></a></p>
                    <p><a>舊的密碼</a><input id="password_old" type="password" autocomplete="password_old" /></p>
                    <p><a>新的密碼</a><input id="password_new" type="password" autocomplete="password_old_check"/></p>
                    <a id="password_new_error"></a>
                    <p><a>確認密碼</a><input id="password_new_check" type="password" autocomplete="password_new_"/></p>
                    <a id="password_error"></a></br>
                <button class="member_input" onclick="member_update_password()">修改</button>
                <p id="password_update"></p>
            </span>
        </div>
    </div>
    {% endblock %}
</body>
</html>
