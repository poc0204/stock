<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widthprint=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='./css/member_stock.css') }}">
    <script src="{{ url_for('static', filename='./js/member_stock.js') }}" type="text/javascript" ></script> 
    <title>Member_Stock</title>
</head>
<body>
    {% extends 'head.html' %}
    {% block header %}
    <div class="stock_third_out" id="stock_third_out">
        <div class="stock_third" id="stock_third">
            <div>
                <h2 class="stock_name" id ="stock_name_third"></h1>
                    <table class="input_stock_name" id="input_stock_name" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="stock_name_title">代號</td>
                            <td class="stock_name_title">名稱</td>
                            <td class="stock_name_title">收盤</td>
                            <td class="stock_name_title">漲跌</td>
                            <td class="stock_name_title">漲幅</td>
                            <td class="stock_name_title">開盤</td>
                            <td class="stock_name_title">最高</td>
                            <td class="stock_name_title">最低</td>
                            <td class="stock_name_title">昨收</td>
                            <td class="stock_name_title">成交量</td>
                            <td class="stock_name_title">類股</td>
                            <td class="stock_name_title">功能</td>
                        </tr>
                      
                    </table>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
