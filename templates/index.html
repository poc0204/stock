<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='./css/index.css') }}">
    <script src="{{ url_for('static', filename='./js/index.js') }}" type="text/javascript" ></script> 
    <title>Welcome</title>
</head>
<body>
    {% extends 'head.html' %}
    {% block header %}
    <second class="second" id="second">
        <div class="second_size">
            <div class="second_content">
                <h1>加權指數</h1>
                <div class="tws">
                    <ul>
                        <li id="tws">  
                            <b>成交</b>
                        </li>
                    </ul>
                   
                    <ul>
                        <li id="up_or_down">  
                            <b>漲跌</b>
                        </li>
                    </ul>
                    <ul>
                        <li id="up_or_down_point">  
                            <b>漲幅</b>
                        </li>
                    </ul>
                    <ul>
                        <li id ="tws_money">  
                            <b>金額(億)</b>
                        </li>
                    </ul>
                </div>
                <div class="second_search">
                    <input id="keyword" name = "keyword" placeholder="查詢上市個股"  type="text"></input>
                    <button class="search_btn" onclick="select_click()" ><img src="{{ url_for('static', filename='images/seach.png')}}" ></button>
                </div>
            </div>
        
        
        </div>
    </second>
    <div class="third_out" id="third_out">
        <div class="third" id="third">
            <div>
                    <h1>資金流向</h1>
                    <table class="input_stock_money" id="input_stock_money" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="stock_money_title">類股</td>
                            <td class="stock_money_title">成交比重</td>
                            <td class="stock_money_title">昨日比重</td>
                            <td class="stock_money_title">比重差</td>
                        </tr>
                      
                    </table>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
